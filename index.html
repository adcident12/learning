            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Youtube</h5>
                        <div class="form-floating mb-4" data-iframe="iframe-youtube-0">
                            <input type="text" class="form-control" id="url-youtube-label" placeholder="Url youtube">
                            <label for="url-youtube-label">URL Youtube</label>
                            <span class="badge bg-warning text-dark">https://www.youtube.com/watch?v=xxxxxx</span>
                        </div>
                        <div class="form-floating mb-2">
                            <div class="btn-group" role="group" aria-label="author" data-iframe="iframe-youtube-0">
                                <label for="author" class="form-label ps-2" id="author">anonymous</label>
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <div class="btn-group" role="group" aria-label="Volume Tool" data-iframe="iframe-youtube-0">
                                <input type="range" class="form-range" id="volume" value="0">
                                <label for="volume" class="form-label ps-2" id="label-volume">0%</label>
                            </div>
                        </div>
                        <div class="btn-group mb-3" role="group" aria-label="Button Tool" data-iframe="iframe-youtube-0">
                            <button type="button" class="btn btn-outline-primary" id="play"><i class="icon-play3"></i></button>
                            <button type="button" class="btn btn-outline-primary" id="pause"><i class="icon-pause2"></i></button>
                            <button type="button" class="btn btn-outline-primary" id="stop"><i class="icon-stop2"></i></button>
                            <button type="button" class="btn btn-outline-primary" id="mute"><i class="icon-volume-mute2"></i></button>
                            <button type="button" class="btn btn-outline-primary" id="unmute"><i class="icon-volume-mute"></i></button>
                        </div>
                        <div class="btn-group mb-3" role="group" aria-label="show Time">
                            <button type="button" class="btn btn-primary" id="timeDuration"><i class="icon-clock pe-2" style="display:revert;align-items:unset;"></i> 0 min.</button>
                            <button type="button" class="btn btn-primary" id="timeCurrentTime"><i class="icon-history pe-2" style="display:revert;align-items:unset;"></i> 0 min.</button>
                        </div>
                        <div class="video-youtube video-container" id="video-youtube-0" data-id="0">
